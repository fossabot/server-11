syntax = "proto3";

package odroe.socfony;

// Media type
message Media {
    oneof kind {
        Image image = 1;
        Video video = 2;
        Audio audio = 3;
    }

    message Image {
        repeated string key = 1;
    }

    message Video {
        string src = 1;
        string poster = 2;
    }

    message Audio {
        string src = 1;
        optional string poster = 2;
    }
}
